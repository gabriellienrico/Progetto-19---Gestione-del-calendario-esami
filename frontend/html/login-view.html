<script type="module" src="../js/login-presenter.js"></script>
<div id="login-section" class="container-sm mt-3" style="max-width: 500px;">
    <h1>Login</h1>
    <form class="row g-3 needs-validation" id="loginForm" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label" id="prova" style="color: red"></label>
        </div>
        <div class="col-12">
            <button id="login" class="btn btn-primary" type="submit">Login</button>
        </div>
       
    </form>
</div>
