<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <main class="container-fluid">
        <div id="login-section" class="container-sm mt-3" style="max-width: 500px;">
            <h1>Login</h1>
            <form class="row g-3 needs-validation" id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div id="not-found-section" style="display: none;">
                    <label class="form-label" id="not-found" style="color: red">Nome utente o password errati</label>
                </div>
                <div class="col-12">
                    <button id="login" class="btn btn-primary" type="submit">Login</button>
                </div>

            </form>
            
        </div>

        <div id="calendar-section" style="display: none;">
            <h1>Calendario</h1>
            <div>

            </div>
            <div id="calendar">
                
            </div>
            
        </div>

        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="logout-section" class="container-sm mt-3" style="max-width: 500px; display: none;">
            <h1>Logout</h1>
            <div class="col-12">
                <button id="logout-btn" class="btn btn-primary">Logout</button>
            </div>     
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script type="module" src="script.js"></script>

</body>

</html>
